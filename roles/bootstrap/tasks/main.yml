    - name: create user for ansible
      user:
        name: ansible
        groups: root

    - name: add ssh key for ansible
      authorized_key:
        user: ansible
        key: "ssh-rsa  ansible"

    - name: add sudoers files for ansible
      copy:
        src: sudoers_ansible
        dest: /etc/sudoers.d/ansible
        owner: root
        group: root
        mode: 0440
    - name: generate ssh config from template
      template:
        src: "{{ ssh_template_file }}"
        dest: /etc/ssh/sshd_config
        owner: root
        group: root
        mode: 0644
      notify: restart_ssh
